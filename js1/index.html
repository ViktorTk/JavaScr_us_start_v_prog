<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>js ES7 +</title>
    <link rel="stylesheet" href="style.css" />
    <script src="main.js" defer></script>
    <!-- defer - дожидается подгрузки HTML, после выполняется -->
    <!-- <script src="main.js" async></script> -->
    <!-- async - JS грузится независимо от HTML, выполняется по загрузке, независимо
    от HTML -->
  </head>
  <body>
    <dialog class="dialog">
      <h1>Привет мир!</h1>
      <p>
        Lorem ipsum, dolor sit amet consectetur adipisicing elit. Sit omnis
        tenetur animi, sed asperiores quis. Amet expedita at nulla, quos
        nesciunt exercitationem, repellendus porro doloremque accusamus quis rem
        fugit perspiciatis.
      </p>
      <button class="close">закрыть</button>
    </dialog>
    <button class="open">открыть</button>
  </body>
</html>
