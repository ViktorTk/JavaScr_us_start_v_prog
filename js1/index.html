<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>js ES7 +</title>
    <link rel="stylesheet" href="style.css" />
    <script src="main.js" defer></script>
    <!-- defer - дожидается подгрузки HTML, после выполняется -->
    <!-- <script src="main.js" async></script> -->
    <!-- async - JS грузится независимо от HTML, выполняется по загрузке, независимо
    от HTML -->
  </head>
  <body>
    <header>
      <nav>
        <a href="#">Link 1</a>
        <a href="#">Link 2</a>
        <a href="#">Link 3</a>
        <a href="#">Link 4</a>
      </nav>
    </header>
    <main>
      <div class="block d--1">1</div>
      <div class="block d--2">2</div>
      <div class="block d--3">3</div>
      <div class="block d--4">4</div>
      <div class="block d--5">5</div>
      <div class="block d--6">6</div>
    </main>
  </body>
</html>
